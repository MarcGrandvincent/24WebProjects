<app-navbar></app-navbar>
<form [formGroup]="passwordForm" class="form" (ngSubmit)="onSubmit()">
  <p class="title">Connectez-vous pour accédez à la page</p>
  <input formControlName="password" placeholder="Entrez votre mot de passe" type="password"/>
  @if (isLoading){
    <mat-spinner class="center"></mat-spinner>
  }
  @else {
    <button class="button" type="submit" mat-ripple>Se connecter</button>
  }
</form>
